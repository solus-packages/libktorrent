name       : libktorrent
version    : 20.12.1
release    : 8
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.1/src/libktorrent-20.12.1.tar.xz : bbaa68598993cf83e21d036b53b901efa190ea5e49b394ccc23f3e62c0caaca2
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - karchive-devel
    - kcrash-devel
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
    - libboost-devel
    - libgcrypt-devel
    - solid-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
