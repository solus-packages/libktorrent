name       : libktorrent
version    : 21.04.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.0/src/libktorrent-21.04.0.tar.xz : 3b95d6ae91c416533129a3762742afdf7fea57526a12cded6e75ca2da65e1031
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(qca2-qt5)
    - karchive-devel
    - kcrash-devel
    - kio-devel
    - libboost-devel
    - libgcrypt-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
