name       : libktorrent
version    : 22.04.2
release    : 25
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.2/src/libktorrent-22.04.2.tar.xz : 628832529d183ac46805fbe4ac21ae39a5ca35e2bf97c214ffeceeec7b17941f
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
