name       : libktorrent
version    : 21.04.2
release    : 14
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.2/src/libktorrent-21.04.2.tar.xz : 33a5b63fd09a082f78f7d54254ef06d40e837b4135eeea40231d00dae8a4c05e
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(qca2-qt5)
    - karchive-devel
    - kcrash-devel
    - kio-devel
    - libboost-devel
