name       : libktorrent
version    : 20.12.2
release    : 10
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.2/src/libktorrent-20.12.2.tar.xz : 6bfc3c64b2689b1520320c9c6ff49024d64c1cf39bb468fae178d3b901d8dc97
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(qca2-qt5)
    - karchive-devel
    - kcrash-devel
    - kio-devel
    - libboost-devel
    - libgcrypt-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
