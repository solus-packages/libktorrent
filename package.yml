name       : libktorrent
version    : 21.12.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/libktorrent-21.12.0.tar.xz : 5ec0b6b676d96b9b552e04a9c042804ec0c559c9e56f7b28c50b80c2ed1eeb53
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(qca2-qt5)
    - karchive-devel
    - kcrash-devel
    - kio-devel
    - libboost-devel
    - libgcrypt-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
