name       : libktorrent
version    : 20.12.0
release    : 7
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.0/src/libktorrent-20.12.0.tar.xz : 3780a29f401c02b1851d39fcad4697cc105371a70fefa28fde090830c66968e7
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - karchive-devel
    - kcrash-devel
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
    - libboost-devel
    - libgcrypt-devel
    - solid-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
