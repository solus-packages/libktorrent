name       : libktorrent
version    : 21.12.3
release    : 22
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.3/src/libktorrent-21.12.3.tar.xz : 80cef9619c0ea9079f6ad351f9fdd81d363d40eeb32f4cef7a83e995a8322745
license    : GPL-2.0-or-later
component  : programming.library
