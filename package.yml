name       : libktorrent
version    : 22.04.0
release    : 23
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/libktorrent-22.04.0.tar.xz : 30603fdad3489c7a5e5569a6918c71cb912e05f3aab96598245d1b10fd11f075
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(qca2-qt5)
    - karchive-devel
    - kcrash-devel
    - kio-devel
    - libboost-devel
    - libgcrypt-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
