name       : libktorrent
version    : 21.04.3
release    : 15
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.3/src/libktorrent-21.04.3.tar.xz : 5a4fd6715e14150fc21697f251d923a2e3407ef89ffdad3bc94135454087c3d9
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
