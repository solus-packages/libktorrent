name       : libktorrent
version    : 21.08.1
release    : 17
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.1/src/libktorrent-21.08.1.tar.xz : 3d6c68af94e2596035315d5682dd832c0bc3022558fdab1bca3991077640a878
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(qca2-qt5)
    - karchive-devel
    - kcrash-devel
    - kio-devel
    - libboost-devel
    - libgcrypt-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
