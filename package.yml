name       : libktorrent
version    : 2.1.1
release    : 4
source     :
    - https://cdn.download.kde.org/stable/ktorrent/5.1.2/libktorrent-2.1.1.tar.xz : 5cc45c0b50a1b6b2ce64ad0384128f4ac3bc0e4a1417eb58e5e992b510fca100
license    : GPL-2.0
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - karchive-devel
    - kcrash-devel
    - ki18n-devel
    - kio-devel
    - libboost-devel
    - libgcrypt-devel
    - solid-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
