name       : libktorrent
version    : 21.08.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.0/src/libktorrent-21.08.0.tar.xz : 7db0b3f2abed5bf254fdd49259d8468cd1ce35317bd15549f397b59e3980a78b
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(qca2-qt5)
    - karchive-devel
    - kcrash-devel
    - kio-devel
    - libboost-devel
    - libgcrypt-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
